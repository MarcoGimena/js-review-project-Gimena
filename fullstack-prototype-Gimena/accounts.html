<!-- MAIN CONTENT -->
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Accounts</h3>
        <button class="btn btn-success">+ Add accounts</button>
    </div>

    <!-- TABLE -->
    <table class="table table-bordered text-center">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Verified</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" class="text-muted py-3">No employees.</td>
            </tr>
        </tbody>
    </table>

    <!-- FORM CARD -->
    <div class="card mt-4 mb-5">
        <div class="card-header bg-white">
            <strong>Add/Edit Account</strong>
        </div>

        <div class="card-body">

            <form>
                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" value="Engineering">
                </div>

                <div class="mb-3">
                    <label>Role</label>
                    <input type="text" class="form-control">
                </div>

                <button class="btn btn-primary">Save</button>
                <button class="btn btn-secondary">Cancel</button>
            </form>

        </div>
    </div>

</div>
