<!-- MAIN CONTENT -->
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Employees</h3>
        <button class="btn btn-success">+ Add Employee</button>
    </div>

    <!-- TABLE -->
    <table class="table table-bordered text-center">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Dept</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" class="text-muted py-3">No employees.</td>
            </tr>
        </tbody>
    </table>

    <!-- FORM CARD -->
    <div class="card mt-4 mb-5">
        <div class="card-header bg-white">
            <strong>Add/Edit Employee</strong>
        </div>

        <div class="card-body">

            <form>
                <div class="mb-3">
                    <label>Employee ID</label>
                    <input type="text" class="form-control employee-id">
                </div>

                <div class="mb-3">
                    <label>User Email</label>
                    <input type="email" class="form-control user-email">
                </div>

                <div class="mb-3">
                    <label>Position</label>
                    <input type="text" class="form-control position">
                </div>

                <div class="mb-3">
                    <label>Department</label>
                    <input type="text" class="form-control department" value="Engineering">
                </div>

                <div class="mb-3">
                    <label>Hire Date</label>
                    <input type="date" class="form-control hire-date">
                </div>

                <button class="btn btn-primary btn-save">Save</button>
                <button class="btn btn-secondary btn-cancel">Cancel</button>
            </form>

        </div>
    </div>

</div>
