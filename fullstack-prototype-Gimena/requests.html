<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Stack App Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navleft">
            <h2>Full-Stack App</h2>
        </div>  
          <div class="navright">
            <div class="dropdown">
                <a href="#">Admin ▾</a>
                <div class="dropdown-menu">
                    <a href="admin.html">Profile</a>
                    <a href="employees.html">Employees</a>
                    <a href="accounts.html">Accounts</a>
                    <a href="departments.html">Departments</a>
                    <a href="requests.html">My Requests</a>
                        <div class="dropdown-separator"></div>
                        <!-- Logout -->
                         <a href="#" onclick="logout(event)">Logout</a>
                        </div>
                </div>
            </div>
        </div>  
    </nav>

  <div class="container mt-4">
  <h3>My Requests</h3>
  <p>You have no requests yet.</p>
  <a href="#requestModal" class="btn btn-success">+ New Request</a>
</div>

<!-- Modal -->
<div id="requestModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h5>New Request</h5>
      <a href="#" class="close">&times;</a>
    </div>

    <form>
      <!-- Type -->
      <div class="mb-3">
        <label class="form-label">Type</label>
        <input type="text" class="form-control" placeholder="Equipment">
      </div>

      <!-- Items -->
      <label class="form-label">Items</label>
      <div id="items">
        <div class="item-row">
          <input type="text" class="item-name" placeholder="Item name">
          <input type="number" class="item-qty" value="1" min="1">
          <button type="button" class="btn-add">+</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">
        Submit Request
      </button>
    </form>
  </div>
</div>


<script>
  // Grab the container and the add button
  const itemsContainer = document.getElementById('items');

  // Use event delegation to handle + buttons
  itemsContainer.addEventListener('click', function(e) {
    if (e.target.classList.contains('btn-add')) {
      e.preventDefault();

      // Create a new item row
      const newRow = document.createElement('div');
      newRow.classList.add('item-row');

      // Fill the row with inputs and a remove button
      newRow.innerHTML = `
        <input type="text" class="item-name" placeholder="Item name">
        <input type="number" class="item-qty" value="1" min="1">
        <button type="button" class="btn-remove">×</button>
      `;

      // Append the new row
      itemsContainer.appendChild(newRow);
    }

    // Handle remove button
    if (e.target.classList.contains('btn-remove')) {
      e.preventDefault();
      e.target.parentElement.remove();
    }
  });
</script>


</body>
</html>
